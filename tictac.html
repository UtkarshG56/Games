<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7c2d12;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #000000;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #f97316;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .cell {
            background-color: #c2410c;
            border: none;
            border-radius: 0.25rem;
            font-size: 2rem;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cell:hover {
            background-color: #ea580c;
        }
        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        #status {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            min-height: 2rem;
        }
        #reset {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #7e22ce;
            color: white;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #reset:hover {
            background-color: #9333ea;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Halloween Tic Tac Toe</h1>
        <div class="board" id="board">
            <button class="cell" data-cell-index="0"></button>
            <button class="cell" data-cell-index="1"></button>
            <button class="cell" data-cell-index="2"></button>
            <button class="cell" data-cell-index="3"></button>
            <button class="cell" data-cell-index="4"></button>
            <button class="cell" data-cell-index="5"></button>
            <button class="cell" data-cell-index="6"></button>
            <button class="cell" data-cell-index="7"></button>
            <button class="cell" data-cell-index="8"></button>
        </div>
        <div id="status"></div>
        <button id="reset">Resurrect Game</button>
    </div>

    <script>
        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        const resetButton = document.getElementById('reset');

        let currentPlayer = 'ðŸŽƒ';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

            if (gameState[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
        }

        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.textContent = `${currentPlayer} wins the haunted game!`;
                statusDisplay.style.color = '#a3e635';
                gameActive = false;
                return;
            }

            const roundDraw = !gameState.includes('');
            if (roundDraw) {
                statusDisplay.textContent = "It's a spooky draw!";
                statusDisplay.style.color = '#a78bfa';
                gameActive = false;
                return;
            }

            handlePlayerChange();
        }

        function handlePlayerChange() {
            currentPlayer = currentPlayer === 'ðŸŽƒ' ? 'ðŸ‘»' : 'ðŸŽƒ';
            statusDisplay.textContent = `${currentPlayer}'s turn to haunt`;
            statusDisplay.style.color = currentPlayer === 'ðŸŽƒ' ? '#f97316' : '#a78bfa';
        }

        function handleReset() {
            currentPlayer = 'ðŸŽƒ';
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            statusDisplay.textContent = `${currentPlayer}'s turn to haunt`;
            statusDisplay.style.color = '#f97316';
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', handleReset);

        statusDisplay.textContent = `${currentPlayer}'s turn to haunt`;
        statusDisplay.style.color = '#f97316';
    </script>
</body>
</html>
